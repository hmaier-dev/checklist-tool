 {{ range .Entries }}
 {{ $entry := . }}
    <table class="min-w-1/3 border border-gray-300 rounded-lg overflow-hidden shadow-md">
      <thead class="bg-gray-100 text-gray-700 uppercase text-sm ">
        <tr>
          {{ range .Data }}
          <th class="px-5 py-0 text-left border-b">{{ .Desc }}</th>
          {{ end }}
          <th class="px-5 py-0 text-left border-b"></th>
        </tr>
      </thead>
      <tbody class="divide-y bg-gray-200">
          <tr class="hover:bg-gray-100">
            {{ range .Data }}
            <td class="px-5 py-2 border-b cursor-pointer clickable" data-href="/checklist/{{ $entry.Path }}">{{ .Value }}</td>
            {{ end }}
            <td class="px-5 py-2 border-b">  
              <input type="button" value="Export to PDF" 
                  hx-get="/print/{{ $entry.Path }}" 
                  hx-trigger="click" 
                  class="w-full md:w-auto px-3 py-1.5 text-xs text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-semibold rounded-lg shadow-md transition duration-200">
            </td>
          </tr>
      </tbody>
    </table>
      <br>
{{ end }}
<script>
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.clickable').forEach(row => {
      row.addEventListener('click', () => {
        const href = row.getAttribute('data-href');
        window.location.href = href;
        });
      });
    });
</script>
