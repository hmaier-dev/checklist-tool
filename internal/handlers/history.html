{{ define "history.html" }}
<div id="lastPages"></div>
<script>
if(localStorage.getItem('lastPages') == null){
  htmx.ajax('GET', '/history', { 
    target: '#lastPages',
    swap: 'innerHTML'
  })
}else{
  var hist = localStorage.getItem('lastPages');
  htmx.ajax('GET', '/history', { 
    target: '#lastPages',
    swap: 'innerHTML',
    values: {
      lastPages: hist,
    }
  })
}
</script>
{{ end }}
