{{ define "template.html" }}

{{ range .Templates }}
<table class="border border-gray-300 rounded-lg overflow-hidden shadow-md">
  <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
    <tr>
      <th class="px-3 py-1 text-left border-b w-16">Name</th>
      <th class="px-3 py-1 text-left border-b w-auto">Columns</th>
      <th class="px-3 py-1 text-left border-b w-auto break-keep">Descriptions</th>
      <th class="px-3 py-1 text-left border-b w-auto">Browser Tab Description Schema</th>
      <th class="px-3 py-1 text-left border-b w-auto">PDF Name Schema</th>
      <th class="px-2 py-1 text-left border-b w-8"></th>
      <th class="px-2 py-1 text-left border-b w-8"></th>
    </tr>
  </thead>
  <tbody class="divide-y bg-gray-200">
    <tr class="">
      <td class="px-3 py-1 border-b">{{ .Name }}</td>
      <td class="px-3 py-1 border-b">{{ .Columns }}</td>
      <td class="px-3 py-1 border-b">{{ .Description }}</td>
      <td class="px-3 py-1 border-b">{{ .Tab_Schema }}</td>
      <td class="px-3 py-1 border-b">{{ .PDF_Schema }}</td>
      <td class="px-2 py-2 border-b">
        <a
          hx-post="/checklist/delete/" 
          class="w-full md:w-auto px-4 py-2 text-xs text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-semibold rounded-lg shadow-md transition duration-200">
          Delete
        </a>
      </td>
      <td class="px-2 py-2 border-b">
        <a
          href="/upload/download/" 
          target="_blank"
          class="w-full md:w-auto px-4 py-2 text-xs text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-semibold rounded-lg shadow-md transition duration-200">
          Download
        </a>
      </td>
    </tr>
  </tbody>
</table>
<br>
{{ end }}

{{ end }}
