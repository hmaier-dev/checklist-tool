{{ define "breadcrumb-history.html" }}

<p class="mb-2 text-sm text-gray-600">Als Letztes besucht:</p>
<div class="flex flex-wrap gap-2">
  {{ $hist := .History}}
  {{ range $index, $val := .History}}
    <a href="/checklist/{{ $val.Path }}"
       class="px-3 py-1 rounded-full text-xs bg-gray-200 text-gray-700 hover:bg-gray-300 transition">
       {{ $val.TabDescription }}
    </a>
    <!---Once again found in the kern ux project:---->
    <!---https://gitlab.opencode.de/kern-ux/kern-ux-plain/-/blob/main/src/scss/core/utilities/_icons.scss#L26---->
    {{ if not (last $index $hist) }}
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="m432-480 156 156q11 11 11 28t-11 28q-11 11-28 11t-28-11L348-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l184-184q11-11 28-11t28 11q11 11 11 28t-11 28L432-480Z"/></svg>
      </span>
    {{ end }}
  {{ end }}
</div>

{{ end }}
