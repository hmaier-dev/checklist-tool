{{ define "content" }}
  <form action="/checklist/new" method="POST">
      <label for="imei">IMEI (15-digit number):</label>
      <input type="text" id="imei" name="imei" pattern="\d{15}" required><br><br>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="ticket">Ticket Number:</label>
      <input type="text" id="ticket" name="ticket" required><br><br>

      <label for="model">Model:</label>
      <input type="text" id="model" name="model" required><br><br>

      <button type="submit">Submit</button>
  </form>
{{ end }}
