<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="/checklist/static/style.css" rel="stylesheet">
  <title>Checklist-Tool</title>
</head>
<body class="bg-slate-300 p-10">
  <form action="/checklist/new" method="POST" class="p-4 mb-4 max-w-100 bg-gray-200">

      <label for="imei">IMEI (15-digit number):</label>
      <input class="border bg-white relative float-right focus:ring-blue-300"
        type="text" id="imei" name="imei" pattern="\d{15}" required>

      <br><br>

      <label for="imei">ITA:</label>
      <input class="border bg-white relative float-right focus:ring-blue-300"
        type="text" id="ita" name="ita" required>

      <br><br>

      <label for="name">Name:</label>
      <input class="border bg-white relative float-right focus:ring-blue-300"
        type="text" id="name" name="name" required>

      <br><br>

      <label for="ticket">Ticket Nummer:</label>
      <input class="border bg-white relative float-right focus:ring-blue-300"
        type="text" id="ticket" name="ticket" required>

      <br><br>

      <label for="model">Model:</label>
      <input class="border bg-white relative float-right focus:ring-blue-300"
        type="text" id="model" name="model" required>

      <br><br>

      <button class="mr-8 mb-4 px-10 py-3 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-semibold rounded relative float-right" type="submit">Submit</button>

      <br><br>

  </form>


    {{ range .Entries }}
    <a href="/checklist/{{ .Path }}">
    <table class="min-w-1/3 border border-gray-300 rounded-lg overflow-hidden shadow-md">
      <thead class="bg-gray-100 text-gray-700 uppercase text-sm ">
        <tr>
          <th class="px-5 py-0 text-left border-b">IMEI</th>
          <th class="px-5 py-0 text-left border-b">ITA</th>
          <th class="px-5 py-0 text-left border-b">Name</th>
          <th class="px-5 py-0 text-left border-b">Ticket Number</th>
          <th class="px-5 py-0 text-left border-b">Model</th>
        </tr>
      </thead>
      <tbody class="divide-y bg-gray-200">
        <tr class="hover:bg-gray-100 ">
          <td class="px-5 py-2 border-b">{{ .IMEI }}</td>
          <td class="px-5 py-2 border-b">{{ .ITA }}</td>
          <td class="px-5 py-2 border-b">{{ .Name }}</td>
          <td class="px-5 py-2 border-b">{{ .Ticket }}</td>
          <td class="px-5 py-2 border-b">{{ .Model }}</td>
        </tr>
      </tbody>
    </table>
      </a>
      <br>

    {{ end }}

</body>
</html>
