<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <title>Checklist-Tool</title>
</head>
<body>
  <form action="/checklist/new" method="POST">
      <label for="imei">IMEI (15-digit number):</label>
      <input type="text" id="imei" name="imei" pattern="\d{15}" required><br><br>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="ticket">Ticket Number:</label>
      <input type="text" id="ticket" name="ticket" required><br><br>

      <label for="model">Model:</label>
      <input type="text" id="model" name="model" required><br><br>

      <button type="submit">Submit</button>
  </form>


    {{ range .Entries }}
    <a href="/checklist/{{ .IMEI }}">
      <table>
          <thead>
              <tr>
                  <th>IMEI</th>
                  <th>Name</th>
                  <th>Ticket Number</th>
                  <th>Model</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                <td>{{ .IMEI }}</td>
                <td>{{ .Name }}</td>
                <td>{{ .Ticket }}</td>
                <td>{{ .Model }}</td>
              </tr>
          </tbody>
      </table>
      </a>
      <br>

    {{ end }}

</body>
</html>
