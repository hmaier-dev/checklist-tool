<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <title>Checklist-Tool</title>
</head>
<body>
  <form action="/checklist/new" method="POST" class="max-w-1/3 bg-gray-100 mb-2 relatie">

      <label for="imei">IMEI (15-digit number):</label>
      <input class="border bg-white"
        type="text" id="imei" name="imei" pattern="\d{15}" required><br><br>

      <label for="name">Name:</label>
      <input class="border bg-white"
        type="text" id="name" name="name" required><br><br>

      <label for="ticket">Ticket Number:</label>
      <input class="border bg-white"
        type="text" id="ticket" name="ticket" required><br><br>

      <label for="model">Model:</label>
      <input class="border bg-white"
        type="text" id="model" name="model" required><br><br>

      <button class="mt-4 mb-4 ml-4 w-full md:w-auto px-6 py-3 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-semibold rounded-lg shadow-md transition duration-200" type="submit">Submit</button>
  </form>


    {{ range .Entries }}
    <a href="/checklist/{{ .IMEI }}">
    <table class="min-w-1/3 border border-gray-300 rounded-lg overflow-hidden shadow-md">
      <thead class="bg-gray-100 text-gray-700 uppercase text-sm ">
        <tr>
          <th class="px-5 py-0 text-left border-b">IMEI</th>
          <th class="px-5 py-0 text-left border-b">Name</th>
          <th class="px-5 py-0 text-left border-b">Ticket Number</th>
          <th class="px-5 py-0 text-left border-b">Model</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr class="hover:bg-gray-100 ">
          <td class="px-5 py-2 border-b">{{ .IMEI }}</td>
          <td class="px-5 py-2 border-b">{{ .Name }}</td>
          <td class="px-5 py-2 border-b">{{ .Ticket }}</td>
          <td class="px-5 py-2 border-b">{{ .Model }}</td>
        </tr>
      </tbody>
    </table>
      </a>
      <br>

    {{ end }}

</body>
</html>
