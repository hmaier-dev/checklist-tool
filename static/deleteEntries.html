 {{ range .Entries }}
    <table class="min-w-1/3 border border-gray-300 rounded-lg overflow-hidden shadow-md">
      <thead class="bg-gray-100 text-gray-700 uppercase text-sm ">
        <tr>
          {{ range .Data }}
          <th class="px-5 py-0 text-left border-b">{{ .Desc }}</th>
          {{ end }}
          <th class="px-2 text-left border-b w-24"></th>
        </tr>
      </thead>
      <tbody class="divide-y bg-gray-200">
        <tr class="">
          {{ range .Data }}
          <td class="px-5 py-2 border-b">{{ .Value }}</td>
          {{ end }}
          <td class="border-b px-1"><button hx-post="/checklist/delete" hx-vals='{"path": "{{ .Path }}"}' class="w-full md:w-auto m-1 text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-semibold rounded-lg shadow-md transition duration-200">Delete Entry</button></td>
        </tr>
      </tbody>
    </table>
    <br>
{{ end }}
