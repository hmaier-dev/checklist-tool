{{ define "template.html" }}

{{ range .Templates }}
<table class="min-w-1/3 border border-gray-300 rounded-lg overflow-hidden shadow-md">
  <thead class="bg-gray-100 text-gray-700 uppercase text-sm ">
    <tr>
      <th class="px-5 py-0 text-left border-b w-48">Template ID</th>
      <th class="px-5 py-0 text-left border-b w-64">Name</th>
    </tr>
  </thead>
  <tbody class="divide-y bg-gray-200">
    <tr class="">
      <td class="px-5 py-2 border-b">{{ .Id }}</td>
      <td class="px-5 py-2 border-b">{{ .Name }}</td>
    </tr>
  </tbody>
</table>
<br>
{{ end }}

{{ end }}
