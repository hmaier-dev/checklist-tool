{{ define "select.html" }}

<select id="templates" name="template" class="w-full" 
  hx-get="/checklist/option" 
  hx-trigger="load, change" 
  hx-target="#prompt"
  hx-on-htmx-before-on-load="loadNav(); loadEntries()">
  {{ range .Templates }}
  <option value="{{ .Name }}">{{ .Name }}</option>
  {{ end }}
</select>

{{ end }}
